<div class="item">
    
    <div routerLink="/detalis/{{data.id}}">
        <img src="{{data.image}}" alt="">
    <div class="body">
        <h4>
         " {{data.title}}" 
        </h4>
        <p>"{{data.description}}"</p>
    </div>
</div>
    <div class="px-3 nd-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-warning"  data-toggle="modal" data-target="#exampleModalCenter" (click)="update(data)">Update</button>
      
        <span>{{data.price}}.LE</span>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 900px!important;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="form">
                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <label for="">Title</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="title">
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <label for="">Price</label>
                    <input type="text" class="form-control" formControlName="price" placeholder="price">
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectCategory($event)"></app-select>
      
      
                  </div>
                  <div class="col-md-4 col-sm-12">
                      <label for="image">Image</label>
                      <img src="{{base64}}" alt="">
                      <input type="file" class="form-control" (change)="getImagePath($event)">
                  </div>
                  <div class="col-md-8 col-sm-12">
                      <label for="image">Description</label>
                      <textarea class="foem-controle" formControlName="description" placeholder="type here...."></textarea>
                  </div>
                  <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">Add Product</button>
                  </div>
                </div>
              </form>
      
            </div>
           
          </div>
        </div>
      </div>
</div>
